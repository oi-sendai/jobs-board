<form class="navbar-form navbar-right" role="search">
<h3>{{authData.logged}}</h3>
    <div class="form-group" ng-show="authData.logged">
        <h5 >Hello {{authData}}</h5 >
        <button class="btn btn-default" ng-click="logout()">Sign Out</button>
        </div>
        <section ng-hide="auth.logged">
        <div class="form-group">
            <input class="form-control" type="text" ng-model="auth.inputEmail" placeholder="email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" ng-model="auth.inputPassword" placeholder="password">
        </div>
        <button class="btn btn-default" ng-click="auth.login()" ng-submit="login">Sign In</button>
        </section>

</form>
