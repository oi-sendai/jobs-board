<form class="navbar-form navbar-right" role="search" ng-controller="AuthCtrl as auth" >
      <div class="form-group" ng-show="auth.username">
            <h5 >Hello {{auth.username}}</h5 >
            <button class="btn btn-default" ng-click="auth.logout()">Sign In</button>
        </div>
        <section ng-hide="auth.username">
        <div class="form-group">
            <input class="form-control" type="text" ng-model="auth.inputEmail" placeholder="email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" ng-model="auth.inputPassword" placeholder="password">
        </div>
        <button class="btn btn-default" ng-click="auth.login()" ng-submit="login">Sign In</button>
        </section>
</form>
